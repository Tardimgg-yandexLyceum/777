{% extends "base.html" %}

{% block content %}

<html>
<head>
    <meta charset="UTF-8">

    <title>sign_in_form</title>

    <link rel="stylesheet" href="{{ url_for( 'static', filename='css/registration.css')}}">


</head>

<body>
    <div align="center" id="wrapper">
        <h1 align="center">Регистрация</h1>
        <form style="margin-top: 25px;" id="signin" method="post" action="" autocomplete="off">
            {{ form.hidden_tag() }}
            {{ form.email(type="text", placeholder="Логин") }}
            <!-- <input type="text" id="user" name="user" placeholder="Логин"/> !-->
            {{ form.password(type="password", placeholder="Пароль") }}
            <!--<input type="password" id="pass" name="pass" placeholder="Пароль"/> !-->
            <button type="submit">&#xf0da;</button>
            <a href="/forgot_password">Забыли пароль?</a>
            <div style="margin-top: 5px; color: #FFFFFF">{{ message }}</div>

        </form>
    </div>


</body>
</html>
{% endblock %}
