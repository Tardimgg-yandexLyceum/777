{% extends "base.html" %}

{% block content %}
<form action="" method="post">
    {{ form.hidden_tag() }}
    <table class="table table-hover table-success table-striped" width="100%"
           style="margin-top: 50px">
        <TR>
            {% for title in titles %}
            <TD style='text-align: left; padding-left: 15px'>{{title}}</TD>
            {% endfor %}
        </TR>
        {% for event in events %}
        <TR>
            <TD>
                <form method="post" action="" autocomplete="off">
                    <button name='btn' value={{'_'.join(event['redirect'].split())}}
                            style='text-align: left; width: 100%; height: 100%; line-height: 100%; background-color: inherit; outline: 0; border: 0;'
                            type="submit">
                        {{event['event']}}
                    </button>
                </form>
            </TD>
            {% for value in event['coef'] %}
            <TD>
                <form method="post" action="" autocomplete="off">
                    <button name='btn' value={{'_'.join(event['redirect'].split())}}
                            style='text-align: left; width: 100%; height: 100%; line-height: 100%; background-color: inherit; outline: 0; border: 0;'
                            type="submit">
                        {{value}}
                    </button>
                </form>
            </TD>
            {% endfor %}
        </TR>
        {% endfor %}
    </table>
</form>
{% endblock %}
