<!DOCTYPE html>
<html lang="en">
<head>
    <style>
            body {
                margin: 0;            /* Reset default margin */
            }
            iframe {
                display: block;       /* iframes are inline by default */
                background: #000;
                border: none;         /* Reset default border */
                height: 100vh;        /* Viewport-relative units */
                width: 100vw;
            }


    </style>
</head>
<body>
<iframe src="https://www.youtube.com/embed/qn9FkoqYgI4?&autoplay=1&mute=1&enablejsapi=1&rel=0" frameborder="0"
        allow="autoplay; fullscreen"></iframe>
</body>
</html>
